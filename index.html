<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Course Search App</title>
</head>

<body>
  <div class="container">
    <!-- HEADER -->
    <header id="main-header">
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__item"><a class="menu__link" href="#">home</a></li>
          <li class="menu__item"><a class="menu__link" href="#">course</a></li>
          <li class="menu__item"><a class="menu__link" href="#">contact</a></li>
        </ul>
      </nav>
      <div class="logo">
        <a href="#"><img src="./img/logo.svg" alt="logo"></a>
      </div>
    </header>

    <!-- FORM -->
    <form class="course__form" id="customer-form">
      <div class="form__header">
        <h3 class="form__title">Add a course</h3>
        <div class="feedback">Searching...</div>
      </div>
      <div class="input__group">
        <span class="icon"><i class="far fa-user-circle"></i></span>
        <input type="text" class="form__control name" id="name" placeholder="Customer name" autocomplete="off">
      </div>
      <div class="input__group">
        <span class="icon"><i class="far fa-copyright"></i></span>
        <input type="text" class="form__control course" id="course" placeholder="Course" autocomplete="off">
      </div>
      <div class="input__group">
        <span class="icon"><i class="far fa-play-circle"></i></span>
        <input type="text" class="form__control author" id="author" placeholder="Author" autocomplete="off">
      </div>
      <button type="submit" class="btn" id="submitBtn">Search</button>
    </form>
  </div>

  <!-- Loading -->
  <div class="container">
    <div class="loading"></div>
  </div>

  <div class="container">
    <!-- course-list -->
    <div class="customer__list">
      <!-- card -->

        <div class="card__image">

        </div>
        <div class="card__body">
          <h6 class="card__detail"><span class="badge">Name</span><span id="customer-name"> John Doe</span></h6>
          <h6 class="card__detail"><span class="badge">Course</span><span id="customer-name"> CSS Basics</span></h6>
          <h6 class="card__detail"><span class="badge">Author</span><span id="customer-name"> John anderson</span></h6>
          <a href="#" class="card__play"><i class="far fa-play-circle"></i></a>
        </div>
      </div> -->
      <!-- end of card -->
    </div>
  </div>

  <script src="./js/app.js"></script>
</body>

</html>
